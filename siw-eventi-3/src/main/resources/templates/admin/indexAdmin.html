<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Operations</title>

	<!--comando per legare una libreria che migliora le performance e riduce i tempi di caricamento-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!--comando per legare un foglio di stile esterno all'html-->
	<link rel="stylesheet" href="/css/index.css">

	<link rel="shortcut icon" href="/images/iconaM.png " type="image/x-icon">
</head>


<body>
	<header>

		<input type="checkbox" name="" id="toggler">
		<label for="toggler" class="fas fa-bars"></label>

		<a href="/" class="logo"> Marik'<span>Events</span></a>

		<nav class="navbar">
			<a href="/">Home</a>
		</nav>

		<div class="icons">
			<a href="/formSearchEventi" class="fas fa-search"></a>
			<div class="dropdown" id="userDropdown">
					<span class="user-icon fas fa-user"></span>
                    <div class="dropdown-content" id="dropdownContent">
						<div class="user-info">
							<!-- Mostra il nome admin dinamicamente -->
							
                            <span class="user-name" th:text="${userDetails.username}">Marik Events</span>
                        </div>
                        <!-- Link per logout admin -->
                        <a href="/logout">Logout</a>
                    </div>
                    <div class="arrow-down"></div>
               </div>
		</div>


	</header>
	
	<div class="white-box">
	<div class="container">
		<div class="section">
			<h1>Consulta l'archivio</h1>
			<div class="link-container">
				<a href="/evento">Elenco degli eventi</a>
				<a href="/servizio">Elenco dei servizi</a>
				<a href="/dipendente">Elenco dei dipendenti</a>
				<a href="/recensione">Elenco delle recensioni</a>
			</div>
		</div>

		<div class="section">
			<h1>Operazioni per l'amministratore</h1>
			<div class="link-container">
				<a href="/admin/indexEvento">Operazioni sugli eventi</a>
				<a href="/admin/indexServizio">Operazioni sui servizi</a>
				<a href="/admin/indexDipendente">Operazioni sui dipendenti</a>
				<a href="/user/indexRecensione">Operazioni sulle recensioni</a>
			</div>
		</div>
	</div>

</body>

</html>
