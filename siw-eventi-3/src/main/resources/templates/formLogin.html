<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Agenzia Eventi</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="/css/login.css">
	<link rel="shortcut icon" href="/images/iconaM.png " type="image/x-icon">

</head>

<body>

	<div>
		<a href="/" class="logo"> Marik'<span>Events</span></a>
	</div>

	<div class="wrapper">
		<form th:action="@{/login}" method="POST">
			<h1>Login</h1>
			<div class="input-box">
				<input name="username" type="text" placeholder="Username" required>
			</div>

			<div class="input-box">
				<input name="password" type="password" placeholder="Password" required>
			</div>

			<!--<div class="remember-forgot">
				<label for="remember"><input type="checkbox" id="remember">Remember me</label>
				<a href="/forgot-password">Forgot password?</a>
			</div>-->

			<button type="submit" class="btn">Login</button>
			<br>
			<div class="register-link">
				<p>Don't have an account? <a href="/register">Register</a></p>
			</div>
			<br>
			<!-- Sezione accesso tramite social -->
			<div class="social-login">
				<p>Oppure:</p>
				<br>
				<button title="Log In with Google" type="submit" class="sign-in_google">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="30px" height="30px">
						<path fill="#fbc02d"
							d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
						<path fill="#e53935"
							d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
						<path fill="#4caf50"
							d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
						<path fill="#1565c0"
							d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
					</svg>
					<span><a th:href="@{'/oauth2/authorization/google'}">Log In with Google</a></span>
				</button>
			</div>
		</form>
	</div>
</body>

</html>
